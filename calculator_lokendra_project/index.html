<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>calculator by Lokendra</title>
  <link rel="stylesheet" href="style_light.css" id="theme" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
    rel="stylesheet"
/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<body  class="theme-transition light-theme">
<div id="main">
<div class="container">
      <form action="" name="calc" class="calculator">
        <input type="text" class="value" readonly name="txt" placeholder="0"/>
        <span class="num clear"><i>C</i></span>
        <span class="num del"><i>del</i></span>
        <span class="num"><i>*</i></span>
        <span class="num"><i>7</i></span>
        <span class="num"><i>8</i></span>
        <span class="num"><i>9</i></span>
        <span class="num"><i>/</i></span>
        <span class="num"><i>4</i></span>
        <span class="num"><i>5</i></span>
        <span class="num"><i>6</i></span>
        <span class="num"><i>-</i></span>
        <span class="num"><i>1</i></span>
        <span class="num"><i>2</i></span>
        <span class="num"><i>3</i></span>
        <span class="num"><i>+</i></span>
        <span class="num"><i>0</i></span>
        <span class="num"><i>00</i></span>
        <span class="num"><i>.</i></span>
        <span class="num equal"><i>=</i></span>
      </form>
      <div  class="theme-button">
        <i class="ri-sun-fill" id="theme-icon"></i>
      </div>
      
      <div id="history-container" class="icon">
        <i class="ri-history-line"></i>
      </div>
      <div id="history-content" >
             <h1 id="history-heading"></h1>
             <h2 id="history-subheading"></h2>
             <h3 id="calculation-details"></h3>
             <button id="clear-history-btn">Clear History</button>
             <div id="history_div"></div>
      </div>


      <div class="footer-content">
        <p>&copy; 2024 Lokendra Yadav.<br> All rights reserved.</p>
      </div>

        <!-- <a href="#"><i class="fab fa-facebook-f"></i></a> -->
       <a href="https://github.com/lokendra0906"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>

          <a href="https://www.linkedin.com/in/lokendra-yadav-a1ab561bb/"><i class="fab fa-linkedin-in"></i></a>
    </div>

    </div>
  </div>
  <script  src="./script.js"></script>

</body>
</html>
